<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
        <h3 style="text-align: center;">Registration Form</h3>
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="First Name"><br><br>

        <label>Last Name: </label>
        <input type="text" name="lname" placeholder="Last Name"><br><br>

        <lable>Email:</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" placeholder="enter email"><br><br>

        <label>Mobile no.:</label>
        <input type="text" name="mobile no." placeholder="enetr mobile no."><br><br>

        <label>Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea placeholder="Address"></textarea><br><br>

        <label>City:</label>
        <select>
            <option>Select</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>

        </select><br><br>
        <label>State:</label>
        <select>
            <option>Select</option>
            <option>DX</option>
            <option>Z</option>
            <option>Y</option>
        </select><br><br>
        <label>Gender:</label>
        Male:<input type="radio" name="male">
        Female:<input type="radio" name="female">
        Other:<input type="radio" name="Other"><br><br>

        <input type="button" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="reset">
    </fieldset>
    </form>
    
</body>
</html>
