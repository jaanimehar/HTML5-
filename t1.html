<!DOCTYPE html>
<html>
<head>
	<title>My Colorful Portfolio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #fff5ee;
		}
		
		header {
			background-color: #FF7F50;
			color: white;
			padding: 20px;
			text-align: center;
		}
		
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		
		nav {
			background-color: #F08080;
			color: white;
			padding: 10px;
			text-align: center;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			display: inline-block;
			margin-right: 20px;
		}
		
		nav a {
			color: white;
			text-decoration: none;
			font-size: 24px;
			padding: 10px;
			border-radius: 10px;
		}
		
		nav a:hover {
			background-color: #CD5C5C;
		}
		
		section {
			padding: 50px;
			background-color: #FFE4E1;
		}
		
		section h2 {
			font-size: 30px;
			margin-top: 0;
		}
		
		section p {
			font-size: 20px;
			line-height: 1.5;
		}
		
		footer {
			background-color: #FF7F50;
			color: white;
			padding: 20px;
			text-align: center;
		}
		
		footer p {
			margin: 0;
			font-size: 18px;
		}
		
		.portfolio {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			margin: 50px;
		}
		
		.portfolio img {
			max-width: 100%;
			height: auto;
		}
		
		.portfolio h3 {
			font-size: 24px;
			margin-top: 0;
		}
		
		.portfolio p {
			font-size: 16px;
			line-height: 1.5;
		}
		
		.box1 {
			background-color: #8FBC8F;
			color: white;
			padding: 30px;
			text-align: center;
			margin: 50px;
		}
		
		.box1 h2 {
			font-size: 30px;
			margin-top: 0;
		}
		
		.box1 p {
			font-size: 20px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Colorful Portfolio</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#portfolio">Portfolio</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
