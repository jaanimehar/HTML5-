<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorderlist lecture 13</title>
</head>
<body>
    <h1>deafault unorderlist</h1>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul><br>
    <h1>an unorder list disc bullet</h1>
    <ul style="list-style-type:disc;">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <h2>circle bullet</h2>
    <ul style="list-style-type:circle;">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <h2>square bullet</h2>
    <ul style="list-style-type:square;">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <h2>without bullet</h2>
    <ul style="list-style-type:none;">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>


</body>
</html>
