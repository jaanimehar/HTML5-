<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list part 3</title>
</head>
<body>
    <h1>Description list</h1>
    <dl>
        <dt>coffee</dt>
        <dd>black coffe</dd>
        <dd>cold coffe</dd>
        <dt>milk</dt>
        <dd>cold milk</dd>
        <dd>boil milk</dd>
    </dl>

    <h1>nested-I list</h1>
    <ul>
        <li>coffee
            <ul style="list-style-type: square;">
                <li>black coffee</li>
                <li>cold coffee</li>

            </ul>
        </li>
    </ul>
    <h1>nested-2 list</h1>
    <ul>
        <li>coffee
            <ul style="list-style-type: square;">
                <li>black coffee</li>
                <li>cold coffee
                    <ul>
                        <li>with suger</li>
                        <li>without suger</li>

                    </ul>
                </li>

            </ul>
        </li>
    </ul>

    <h1>horizontal list</h1>
    <ul>
        <li style="display: inline;">HTML5</li>
        <li style="display: inline;">CSS3</li>
        <li style="display: inline;">JAVA</li>

    </ul>
    
</body>
</html>
