<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table lecture 19</title>
	<style>
		#tb1{
			border: 2px solid red;
			border-collapse: collapse;
		}
		td{
			border: 2px solid green;
			border-collapse: collapse;


		}
		#tb2{
			border: 2px solid red;

		}
		#tb3{
			border: 2px solid red;
			border-collapse: collapse;

		}
		th{
			border: 2px solid green;
			border-collapse: collapse;
			color: red;
			background-color: yellow;


		}
	</style>
</head>
<body>
	<!-- table 1 -->
	<!-- simple table with 1 row and 1 colum -->
	<table id="tb1">
		<h1>1 row with 1 colum</h1>
		<tr>
			<td>Name</td>
		</tr>
	</table>
	<!-- table 2 -->
	<!-- simple table with 1 row and 2 colum -->
	<table id="tb2">
		<h3>2 row with 3 colum</h3>
		<tr>
			<td>Name</td>
			<td>Roll No.</td>
			<td>University</td>

		</tr>
		<tr>
			<td>AAA</td>
			<td>111</td>
			<td>JMI</td>
		</tr>
	</table><br>
	<!-- table with hearder -->
	<table id="tb3">
		<tr>
			<th>Name</th>
			<th>Roll no.</th>
			<th>College</th>
		</tr>
		<tr>
			<td>A</td>
			<td>2</td>
			<td>x</td>
		</tr>
		<tr>
			<td>B</td>
			<td>3</td>
			<td>xy</td>
		</tr>
	</table>

</body>
</html>
