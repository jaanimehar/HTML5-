<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text lecture 8</title>
</head>
<body>
    <p>This is a text.</p>
    <!-- bold -->
    <p><b>This is a bold text.</b></p>
    <!-- strong -->
    <p>this is a <strong>strong</strong> text.</p>
    <!-- italic -->
    <p><i>this is a italic text.</i></p>
    <!-- emphasized -->
    <p><em>this is a emphasized text.</em></p>
    <!-- mark-->
    <p><mark>This is a mark text.</mark></p>
    <!-- small -->
    <p>this is a <small>small</small> text.</p>
    <!-- deleted -->
    <p>this a <del>deleted</del> text.</p>
    <!-- insert -->
    <p>this is a <ins>inserted</ins> text.</p>
    <!-- subscript -->
    <P>the water formula is H<sub>2</sub>O.</P>
    <!-- superscript -->
    <p>the square is x<sup>2</sup>.</p>
    
</body>
</html>
